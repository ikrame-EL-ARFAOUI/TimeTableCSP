{% extends 'timetableapp/main.html' %}
{% load static %}
{% block content %}


    <div class="container-fluid">

    <div class="search">
        <input type="text" class="searchbox" placeholder="Search...">
        <input type="submit" value="Search" class="searchButton">
        <a href="{% url 'add-professor' %}"><button class="searchButton">Add </button></a>

    </div>



        <div class="table  text-center">
            <div class="table-header">
                <div class="header__item filter__link">
                   Professor Name

                </div>
                <div class="header__item filter__link">
                  Working Hours

                </div>
                <div class="header__item filter__link">
                    Update

                </div>
                <div class="header__item filter__link">
                    Delete

                </div>
            </div>
            <div class="tab-content">
                {% for prof in professor1 %}
                <div class="table-row text-center">
                    <div class="table-data">
                        {{ prof.professor_name }}
                    </div>
                    
                    <div class="table-data">
                        {{ prof.working_hours}}
                    </div>
   
                    <div class="table-data">
                       <a href="{% url 'update-professor' prof.professor_id %}" class="btn btn-sm btn-info">Update</a>
                    </div>
                    <div class="table-data">
                       <a href="{% url 'delete-professor' prof.professor_id %}" class="btn btn-sm btn-danger" >Remove</a>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>

    </div>

{% endblock %}
